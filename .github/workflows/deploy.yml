name: Deploy Organizer Bot

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      H: ${{ secrets.DEPLOY_HOST }}
      U: ${{ secrets.DEPLOY_USER }}
      P: ${{ secrets.DEPLOY_PORT || '22' }}

    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.DEPLOY_KEY }}
      - run: mkdir -p ~/.ssh && ssh-keyscan -t ed25519 -p "$P" "$H" >> ~/.ssh/known_hosts
      - run: ssh -p "$P" "$U@$H" 'sudo -n /usr/local/bin/redeploy_organizer'
